<!DOCTYPE html>
<html>
<head>
    <title>View Incidents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('create_incident') }}">Create</a>
    <a href="{{ url_for('view_incidents') }}">View</a>
</div>

<div class="container">
    <h2>All Incidents</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Service</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>

        {% for incident in incidents %}
        <tr>
            <td>{{ incident.incident_id }}</td>
            <td>{{ incident.service_name }}</td>
            <td>{{ incident.severity }}</td>
            <td>{{ incident.status }}</td>
            <td>{{ incident.description }}</td>
            <td>

                <a class="edit-btn" 
                   href="{{ url_for('update_incident', id=incident.incident_id) }}">
                   Update
                </a>

                <form action="{{ url_for('delete_incident', id=incident.incident_id) }}" 
                      method="POST" 
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this incident?');">

                    <button type="submit" class="delete-btn">
                        Delete
                    </button>

                </form>

            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
